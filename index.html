      </div>

         <option value="on" selected="">Si</option>
        </select>
        <input id = "TxtNombrePaciente" type="text" placeholder="Nombre Completo Paciente">

        <input id = "TxtFNacPaciente" type="text" placeholder="Fecha Nacimiento">
        <input id = "TxtFConsultaPaciente" type="text" placeholder="Fecha Consulta">

       <input id="TxtRiesgoObstetrico" type="text" placeholder="Riesgo obstetrico">
       <input id="TxtUltimaMPaciente" type="text" placeholder="Ultima Menstruacion">
       <a id="Guardar" class="ui-btn ui-btn-inline ui-btn-corner-all" >Guardar</a>
       <a id="Mostrar" class="ui-btn ui-btn-inline ui-btn-corner-all" >Mostrar</a>
<a id="Borrar" class="ui-btn ui-btn-inline ui-btn-corner-all"> Borrar </a>
